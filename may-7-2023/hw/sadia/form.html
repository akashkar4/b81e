<body>
     <form action="">

<label for="">Gender  :</label>

        <input type="radio" name="gender">Others <br><br>
        <label for="date">Date Of Birth :</label>

        <textarea name="" id="address" cols="20" rows="5"></textarea>
        <br><br>
        

        <label for="conty">Your Country :</label>
           <select name="" id="conty">

            <option value="">Pakistan</option>

        </select> <br><br>
       <label for=""> Your Skill :</label>

        <br><br>

        <br><br>
