<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #FFFCCF;">

    <!-- button er tag shuru -->
    <div style="text-align: right;">
        <a href="./index.html">
            <button>Back to Home</button>
        </a>
    </div>
    <!-- button er tag shesh -->
    
    <center>
    <h1 style="color: blue;">
        Sign-Up
    </h1>
    
    <form action="">
        <!-- Name er tag shuru -->
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Your Full Name" required id="name">
        <!-- Name er tag shesh -->
        <br><br>

        <!-- E-mail er tag shuru -->
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Your E-mail" required id="email">
        <!-- E-mail er tag shesh -->
        <br><br>

        <!-- Password er tag shuru -->
        <label for="password">Password:</label>
        <input type="password" placeholder="**********" required minlength="6" id="password">
        <!-- Password er tag shesh -->
        <br><br>

        <!-- Password er tag shuru -->
        <label for="cpassword">Confirm Password:</label>
        <input type="password" placeholder="**********" required minlength="6" id="cpassword">
        <!-- Password er tag shesh -->
        <br><br>

        <!-- Website er tag shuru -->
        <label for="website">Website</label>
        <input type="url" placeholder="Your Website" required id="website">
        <!-- Website er tag shesh -->
        <br><br>

        <!-- Phone number er tag shuru -->
        <label for="number">Contact No.:</label>
        <input type="number" placeholder="01*********" required id="number">
        <!-- Phone number er tag shesh -->
        <br><br>

        <!-- Picture er tag shuru -->
        <label for="picture">Picture:</label>
        <input type="file" accept=".jpg, .png" id="picture">
        <!-- Picture er tag shesh -->
        <br><br>

        <!-- Date of birth er tag shuru -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <!-- Date of birth er tag shesh -->
        <br><br>

        <!-- Radio-button er tag shuru -->
        <label for="">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <!-- Radio-button er tag shesh -->
        <br><br>

        <!-- Checkbox er tag shuru -->
        <label for="">Religion:</label>
        <input type="checkbox" name="Religion" value="Muslim">Muslim
        <input type="checkbox" name="Religion" value="Hindu">Hindu
        <input type="checkbox" name="Religion" value="Christian">Christian
        <input type="checkbox" name="Religion" value="Others">Others
        <!-- Checkbox er tag shesh -->
        <br><br>

        <!-- Dropdown er tag shuru  -->
        <label for="country">Country:</label>
        <select name="Country" id="country">
            <option value="--Select Country--">--Select Country--</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Others">Others</option>
        </select>
        <!-- Dropdown er tag shesh -->
        <br><br>

        <!-- Textarea er tag shuru -->
        <label for="comment">Write Your Comments</label><br>
        <textarea name="" id="comment" cols="60" rows="10" placeholder="Write Your Comments"></textarea>
        <!-- Textarea er tag shesh -->
        <br><br>

        <input type="checkbox">I Agree
        <br><br>

        <!-- Reset er tag shuru -->
        <input type="reset">
        <!-- Reset er tag shesh -->
        
        <!-- Submit er tag shuru -->
        <input type="submit" value="Sign-Up">
        <!-- Submit er tag shesh -->
    </form>
    </center>
    
</body>
</html>
